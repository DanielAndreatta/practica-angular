
<div class='container'>

  <div>
    <h1>Angular Practice - Cluster 1</h1>
  </div>

  <div *ngIf="showList">
    <table mat-table [dataSource]='items' class='mat-elevation-z8 table'>
      <caption class='table-title'>Product List</caption>
      <ng-container [matColumnDef]='column' *ngFor='let column of columns'>
        <th mat-header-cell *matHeaderCellDef class="first-row">{{ columnLabels[column] }}</th>
        <td mat-cell *matCellDef='let item'>{{ item[column] }}</td>
      </ng-container>                    
      <tr mat-header-row *matHeaderRowDef='columns'></tr>
      <tr mat-row *matRowDef='let data; columns: columns'></tr>
    </table>    
  </div>

  <button mat-raised-button color='warn' (click)="toggleList()">{{ showList ? 'Hide List' : 'Show List' }}</button>
  
</div>

<router-outlet></router-outlet>
